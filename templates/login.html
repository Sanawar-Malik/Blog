{% extends "base.html" %}
{% block body %}
<section class="max-w-4xl p-6 mx-auto bg-indigo-600 rounded-md shadow-md dark:bg-gray-800">
    <h1 class="text-4xl text-center font-bold text-white capitalize dark:text-white py-4">Login Form</h1>
    <form method="post" action="/login" enctype="multipart/form-data">
        <div class="">
            <div>
                <label class="text-white dark:text-gray-200" for="emailAddress">Username</label>
                <input name="username" type="text" class="block w-full px-4 py-2 mt-2 text-gray-700 bg-white border border-gray-300 rounded-md dark:bg-gray-800 dark:text-gray-300 dark:border-gray-600 focus:border-blue-500 dark:focus:border-blue-500 focus:outline-none focus:ring" required>
            </div>
            <div>
                <label class="text-white dark:text-gray-200" for="password">Password</label>
                <input name="password" type="password" class="block w-full px-4 py-2 mt-2 text-gray-700 bg-white border border-gray-300 rounded-md dark:bg-gray-800 dark:text-gray-300 dark:border-gray-600 focus:border-blue-500 dark:focus:border-blue-500 focus:outline-none focus:ring" required>
            </div>
        </div>  
        <div class="flex  mt-6">
            <button type="submit" class="px-6 py-2 bg-red-500 tracking-wide text-white font-bold rounded-md hover:bg-red-700 hover:text-white shadow-md py-2 px-6 inline-flex items-center">submit</button>
        </div>
    </form>
    <p class="flex flex-col mt-4 text-md">
        <span class="text-white">Don't have an account?</span>
        <a href="/register" class="text-green-600 font-bold text-decoration-underline hover:text-indigo-500no-underline hover:underline cursor-pointer transition ease-in duration-300">Sign up</a>
    </p>
  </section>  
{% endblock %}
