{% extends "base.html" %}
{% block body %}
<div id="colorlib-main">
	<section class="ftco-section contact-section px-md-4">
        <div class="container">
            <div class="register-photo">
                <div class="form-container">
                    <div class="image-holder"></div>
                    <form action="/dashboard" method="post">
                        <h2 class="text-center"><strong>Create</strong> an account.</h2>
                        <div class="form-group"><input class="form-control" type="text" id="uname" name="uname" placeholder="Username"></div>
                        <div class="form-group"><input class="form-control" type="password" id="pass" name="pass" placeholder="Password"></div>
                        <div class="form-group">
                            <div class="form-check"><label class="form-check-label"><input class="form-check-input" type="checkbox">I agree to the license terms.</label></div>
                        </div>
                        <div class="form-group"><button class="btn btn-success btn-block" type="submit">Sign Up</button></div><a class="already" href="#">You already have an account? Login here.</a>
                    </form>
                </div>
            </div>
        </div>
            
</section>
</div><!-- END COLORLIB-MAIN -->
</div>
{% endblock %}
