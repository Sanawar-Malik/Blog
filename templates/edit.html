{% extends "base.html" %}
{% block body %}
<div id="colorlib-main">
	<section class="ftco-section contact-section px-md-4">
  <div class="container">
	
	<div class="row">
	  <div class="col-lg-12 d-flex">
		<form action="#" class="bg-light p-5 contact-form" action="/edit/{{post.sno}}" method="POST">
		  <div class="form-group">
			<input type="text" class="form-control" id="title" name="title" placeholder="Your Title" value="{{post.title}}">
		  </div>
		  <div class="form-group">
			<input type="text" class="form-control" id="tline"  name="tline" placeholder="Your Tagline" value="{{post.tagline}}">
		  </div>
		  <div class="form-group">
			<input type="text" class="form-control" id="img_file" name="img_file" placeholder="img_file" value="{{post.img_file}}">
		  </div>
          <div class="form-group">
			<input type="text" class="form-control" id="slug" name="slug" placeholder="Slug" value="{{post.slug}}">
		  </div>
		  <div class="form-group">
			<textarea cols="30" rows="7" class="form-control" id="content" name="content" placeholder="Message">{{post.content}}</textarea>
		  </div>
		  <div class="form-group">
			<input type="submit" value="Send Message" class="btn btn-primary py-3 px-5">
		  </div>
		</form>
	  
	  </div>
	</div>
  </div>
</section>
</div><!-- END COLORLIB-MAIN -->
</div>
{% endblock %}
