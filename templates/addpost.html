{% extends "base.html" %}
{% block title %}
    AddPost Page
{% endblock %}
{% block body %}
<section class="max-w-4xl p-6 mx-auto bg-indigo-600 rounded-md shadow-md dark:bg-gray-800 mt-4">
  <h1 class="text-4xl text-center font-bold text-white capitalize dark:text-white">Create Post</h1>
  <form method="post" action="/post" enctype="multipart/form-data">
      <div class="">
          <div>
              <label class="text-white dark:text-gray-200" for="username">Title</label>
              <input name="title" type="text" class="block w-full px-4 py-2 mt-2 text-gray-700 bg-white border border-gray-300 rounded-md dark:bg-gray-800 dark:text-gray-300 dark:border-gray-600 focus:border-blue-500 dark:focus:border-blue-500 focus:outline-none focus:ring">
          </div>
        <div>
          <label class="text-white dark:text-gray-200" for="">Body</label>
          <textarea name="body" type="text" class="block w-full px-4 py-2 mt-2 text-gray-700 bg-white border border-gray-300 rounded-md dark:bg-gray-800 dark:text-gray-300 dark:border-gray-600 focus:border-blue-500 dark:focus:border-blue-500 focus:outline-none focus:ring"></textarea>
      </div>
      </div>
      <div class="flex justify-end mt-6">
          <button type="submit" class="px-6 py-2 bg-red-500 tracking-wide text-white font-bold rounded-md hover:bg-red-700 hover:text-white shadow-md py-2 px-6 inline-flex items-center">Add</button>
      </div>
  </form>
</section>
<script src="https://cdn.ckeditor.com/4.16.0/standard/ckeditor.js"></script>
    <script>
        CKEDITOR.replace( 'body' );
    </script>
{% endblock %}
