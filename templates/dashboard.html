{% extends "base.html" %}
{% block body %}
<div class="container px-4 px-lg-5">
    <div class="row gx-4 gx-lg-5 justify-content-center">
        <div class="col-md-10 col-lg-8 col-xl-7">
          <h1 style="text-align: center; margin-top: 5px;">Basic Action</h1>
          <a href="/edit/0"><button class="btn btn-primary">Add a new post</button></a>
          <a href="/logout"><button class="btn btn-primary">Log Out</button></a>
          
          <hr>
            <h1>Edit Posts</h1>
            <table class="table">
                <thead>
                  <tr>
                    <th>Sno</th>
                    <th>Title</th>
                    <th>Date</th>
                    <th>Edit</th>
                    <th>Delete</th>
                  </tr>
                </thead>
                <tbody>
                    {% for post in posts %}
                  <tr>
                    <td>{{post.sno}}</td>
                    <td>{{post.title}}</td>
                    <td>{{post.date}}</td>
                    <td><a href="/edit/{{post.sno}}"><button class="btn btn-primary">Edit</button></a></td>
                    <td><a href="/delete/{{post.sno}}"><button class="btn btn-primary">Delete</button></a></td>
                  </tr>
                  {% endfor %}
                </tbody>
              </table>


        </div>
       
    </div>
</div>
{% endblock %}
